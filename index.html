<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Your Meal - самые сочные бургеры</title>

        <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="ico/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="theme-color" content="#ffffff">

        <link rel="preload" href="Fonts/nunito-v25-cyrillic_latin-600.woff2" as="Font" crossorigin>
        <link rel="preload" href="Fonts/nunito-v25-cyrillic_latin-regular.woff2" as="Font" crossorigin>
        <link rel="preload" href="Fonts/nunito-v25-cyrillic_latin-800.woff2" as="Font" crossorigin>
        

        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>

        <header class="header"> 
            <div class="container header_container">
                <svg class="header_logo" viewBox="0 0 199 44" role="img" aria-label="Логготип YourMeal" >
                    <use href="img/sprite.svg#logo"></use>
                </svg>

                <div class="header_title-container">
                    <h1 class="header_title">
                        <span class="header_title-text">Только самые</span>
                        <span class="header_title-text header_title-text_red">сочные бургеры!</span>
                    </h1>

                    <p class="header_appeal">Бесплатная доставка от 599</p>
                </div>

            </div>
        </header>

        <main>
            <nav class="navigation">
                <div class="container navigation__container">
                    <ul class="navigation__list">
                        <li class="navigation__item"><button class="navigation__button navigation__button_burger navigation__button_active">Бургеры</button></li>
                        <li class="navigation__item"><button class="navigation__button navigation__button_snack">Закуски</button></li>
                        <li class="navigation__item"><button class="navigation__button navigation__button_hot-dog">Хот-доги</button></li>
                        <li class="navigation__item"><button class="navigation__button navigation__button_combo">Комбо</button></li>
                        <li class="navigation__item"><button class="navigation__button navigation__button_shawarma">Шаурма</button></li>
                        <li class="navigation__item"><button class="navigation__button navigation__button_pizza">Пицца</button></li>
                        <li class="navigation__item"><button class="navigation__button navigation__button_wok">Вок</button></li>
                        <li class="navigation__item"><button class="navigation__button navigation__button_dessert">Десерты</button></li>
                        <li class="navigation__item"><button class="navigation__button navigation__button_sauce">Соусы</button></li>
                    </ul>
                </div>
            </nav>
            
            <section class="catalog">
                <div class="container">
                    <div class="catalog__order order">
                        <section class="order__wrapper">
                           <div class="order__wrap-title">
                            <h2 class="order__title">Корзина</h2>

                            <span class="order__count">4</span>
                           </div>

                           <div class="order__wrap_list">
                              <ul class="order__list">

                              </ul>

                              <div class="order__total">
                                <p>Итого</p>
                                <p>
                                    <span>1279</span>
                                    <span>₽</span>
                                </p>
                              </div>
                            </div>
                        </section>
                    </div>

                    <div class="catalog__wrapper">
                        <h2 class="catalog__title">Бургеры</h2>
                    </div>
                </div>

                
            </section>

        </main>
        

    </body>
</html>
